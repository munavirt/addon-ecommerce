{% extends 'base.html'%}
	
{% load static %}
{% block content%}

<!--================Login Box Area =================-->
<section class="login_box_area section_gap" style="margin-top: 70px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 ">
          <div class="login_form_inner">
            <h3>Register</h3>
            <form class="row login_form" method="post" action="{% url 'register' %}" id="contactForm">
				{% csrf_token %}
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="name" name="first_name" placeholder="First Name"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'">
              </div>
			  <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="name" name="last_name" placeholder="Last Name"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'">
              </div>
              <div class="col-md-12 form-group">
                <input type="email" class="form-control" id="name" name="email" placeholder="Email"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
              </div>
			  <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="name" name="country" placeholder="Country"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Country'">
              </div>
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" id="name" name="phone_number" placeholder="Mobile"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mobile'">
              </div>
              <div class="col-md-12 form-group">
                <input type="password" class="form-control" id="name" name="password"
                  placeholder="Password" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Password'">
              </div>
              <div class="col-md-12 form-group">
                <input type="password" class="form-control" id="name" name="re_password"
                  placeholder="Re-enter Password" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Re-enter Password'">
              </div>
              
			  <div class="col-md-12 form-group">
				{% if error_message %}
                	<p style="color: red;">{{ error_message}}</p>
				{% endif%}
			  <div class="col-md-12 form-group">
				</div>
                </p>

                      <div class="col-md-12 form-group">
                        <button type="submit" value="submit"
                          class="primary-btn">Register</button>
                        <a href="/login">Back to Login</a>
                      </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================End Login Box Area =================-->
	
{% endblock %}
